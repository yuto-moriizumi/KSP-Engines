<div id="app">
  <my-component></my-component>
  <my-component></my-component>
  <my-component></my-component>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13"></script>
<script>
  Vue.component("my-component", {
    data: function () {
      return {
        number: 0,
      };
    },
    template:
      '<p>カウント({{number}})<button @click="increment">+1</button></p>',
    methods: {
      increment: function () {
        this.number += 1;
      },
    },
  });

  new Vue({
    el: "#app",
  });
</script>
